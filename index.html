<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldives Infrastructure Projects Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Modular CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/filters.css">
    <link rel="stylesheet" href="css/components/statistics.css">
    <link rel="stylesheet" href="css/components/atoll-summary.css">
</head>
<body class="bg-gray-50">

    <!-- Main Content -->
    <main class="w-full">
        <div class="flex items-start">
            
            <!-- Left Sidebar - Filters (Fixed Width) -->
            <div class="w-80 flex-shrink-0 p-4" id="filterContainer">
                <!-- Filter component will be loaded here -->
            </div>
            
            <!-- Map Section (Expandable) -->
            <div class="flex-1 p-4">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col" style="height: fit-content;">
                    <div class="p-4 bg-gradient-to-r from-blue-500 to-blue-600 flex-shrink-0 relative">
                        <h2 class="text-xl font-semibold text-white">Infrastructure Projects in the Maldives</h2>
                        
                        <!-- Hamburger Menu Button -->
                        <button id="hamburgerMenuBtn" class="hamburger-menu-btn" title="Filter Projects">
                            <div class="hamburger-icon">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </button>
                    </div>
                    
                    <div id="map" class="relative" style="height: 600px;">
                        <div class="loading">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                            <span class="ml-3 text-gray-600">Loading map...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Statistics (Fixed Width) -->
            <div class="w-80 flex-shrink-0 p-4" id="statisticsContainer">
                <!-- Statistics component will be loaded here -->
            </div>
        </div>

        <!-- Hamburger Filter Popup -->
        <div id="hamburgerFilterPopup" class="hamburger-filter-popup">
            <div class="hamburger-filter-content">
                <div class="hamburger-filter-header">
                    <h3>Filter Projects</h3>
                    <button id="closeHamburgerFilter" class="close-popup-btn">&times;</button>
                </div>
                <div id="hamburgerFilterBody">
                    <!-- Filter content will be cloned here -->
                </div>
            </div>
        </div>

        <!-- Atoll Summary Container -->
        <div class="px-4 pb-4" id="atollSummaryContainer">
            <!-- Atoll summary component will be loaded here -->
        </div>
    </main>

    <!-- Mobile Filter Toggle Button (Backup) - Hidden since we have hamburger menu -->
    <button id="mobileFilterToggleBackup" style="display: none !important;" title="Toggle Filters">
        ðŸ”§
    </button>

    <!-- Modular JavaScript Files -->
    <script src="js/component-loader.js"></script>
    <script src="js/map-handler.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/atoll-summary.js"></script>
    <script src="js/mobile-gestures.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY_PLACEHOLDER&libraries=places" defer></script>
</body>
</html>
