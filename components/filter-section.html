<!-- Filter Section -->
<section class="filter-section">
    <div class="bg-white rounded-lg shadow-lg p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800">Filter Projects</h2>
            <button class="mobile-filter-close md:hidden text-gray-500 hover:text-gray-700 text-xl">Ã—</button>
        </div>
        
        <div class="space-y-3">
                <!-- Funding Agency Filter -->
                <div class="filter-group">
                    <div class="filter-group-header" data-target="funding-content">
                        <span>Funding Agency</span>
                        <span class="filter-toggle-icon">â–¼</span>
                    </div>
                    <div id="funding-content" class="filter-group-content">
                        <div class="flex gap-2 mb-3">
                            <button id="selectAllFunding" class="text-xs text-blue-600 hover:text-blue-800">Select All</button>
                            <button id="unselectAllFunding" class="text-xs text-red-600 hover:text-red-800">Unselect All</button>
                        </div>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="funding-OFID" value="OFID" class="funding-checkbox mr-2 rounded">
                                <span class="font-medium">OFID</span>
                            </label>
                            
                            <!-- Project Phase Filter (Sub-section of OFID) -->
                            <div class="ml-4 space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" id="phase-1" value="Phase 1" class="phase-checkbox mr-2 rounded">
                                    <span>Phase 1</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" id="phase-2" value="Phase 2" class="phase-checkbox mr-2 rounded">
                                    <span>Phase 2</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" id="phase-3" value="Phase 3" class="phase-checkbox mr-2 rounded">
                                    <span>Phase 3</span>
                                </label>
                            </div>
                            
                            <label class="flex items-center">
                                <input type="checkbox" id="funding-Government" value="GOV (PSIP)" class="funding-checkbox mr-2 rounded">
                                <span>GOV (PSIP)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="funding-EXIM" value="EXIM (India)" class="funding-checkbox mr-2 rounded">
                                <span>EXIM (India)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="funding-IDB" value="IDB" class="funding-checkbox mr-2 rounded">
                                <span>IDB</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Project Type Filter -->
                <div class="filter-group">
                    <div class="filter-group-header" data-target="project-type-content">
                        <span>Project Type</span>
                        <span class="filter-toggle-icon">â–¼</span>
                    </div>
                    <div id="project-type-content" class="filter-group-content">
                        <div class="flex gap-2 mb-3">
                            <button id="selectAllProjectType" class="text-xs text-blue-600 hover:text-blue-800">Select All</button>
                            <button id="unselectAllProjectType" class="text-xs text-red-600 hover:text-red-800">Unselect All</button>
                        </div>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="project-water" value="water" class="project-type-checkbox mr-2 rounded">
                                <span>Water Network</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="project-sewerage" value="sewerage" class="project-type-checkbox mr-2 rounded">
                                <span>Sewerage Network</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="project-harbour" value="harbour" class="project-type-checkbox mr-2 rounded">
                                <span>Harbour</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="project-desalination" value="desalination" class="project-type-checkbox mr-2 rounded">
                                <span>Desalination Plant</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Special Filters -->
                <div class="filter-group">
                    <div class="filter-group-header" data-target="special-filters-content">
                        <span>Special Filters</span>
                        <span class="filter-toggle-icon">â–¼</span>
                    </div>
                    <div id="special-filters-content" class="filter-group-content">
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="proposedFundingFilter" class="special-filter-checkbox mr-2">
                                <span class="special-filter-circle proposed-funding"></span>
                                <span class="ml-2">Proposed for Funding <span id="proposedFundingCount" class="text-sm text-gray-500">(0)</span></span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="ongoingHarborFilter" class="special-filter-checkbox mr-2">
                                <span class="special-filter-circle ongoing-harbor"></span>
                                <span class="ml-2">Ongoing Harbor Project <span id="ongoingHarborCount" class="text-sm text-gray-500">(0)</span></span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="urbanCentersFilter" class="special-filter-checkbox mr-2">
                                <span class="special-filter-circle urban-centers"></span>
                                <span class="ml-2">Urban Centers <span id="urbanCentersCount" class="text-sm text-gray-500">(0)</span></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Reset Button -->
                <div class="pt-2">
                    <button id="resetFilters" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Reset Filters
                    </button>
                </div>
            </div>
        </div>
</section>

<!-- Mobile Filter Toggle Button -->
<button class="mobile-filter-toggle" title="Toggle Filters">
