<!-- Combined Statistics Panel -->
<div class="stats-card bg-white rounded-lg shadow-lg p-4 h-full flex flex-col">
    <!-- Project Statistics -->
    <div class="mb-8">
        <h3 class="text-md font-semibold text-gray-800 mb-7">Project Statistics</h3>
        <div id="statsContent">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-200 rounded mb-2"></div>
                <div class="h-4 bg-gray-200 rounded mb-2"></div>
                <div class="h-4 bg-gray-200 rounded"></div>
            </div>
        </div>
    </div>

    <!-- Funding Agencies (2 columns) -->
    <div class="mb-8">
        <h3 class="text-md font-semibold text-gray-800 mb-7">Funding Agencies</h3>
        <div id="legendContent" class="grid grid-cols-2 gap-x-2 gap-y-1">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #007bff;"></div>
                <span class="text-sm">OFID</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #28a745;"></div>
                <span class="text-sm">GOV (PSIP)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #dc3545;"></div>
                <span class="text-sm">EXIM (India)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ffc107;"></div>
                <span class="text-sm">IDB</span>
            </div>
        </div>
    </div>

    <!-- Browse by Atoll -->
    <div class="flex-1 flex flex-col">
        <h3 class="text-md font-semibold text-gray-800 mb-7">Browse by Atoll</h3>
        <div id="atollButtons" class="grid grid-cols-4 gap-1 flex-1 content-start">
            <!-- Atoll buttons will be generated dynamically -->
        </div>
    </div>
</div>
